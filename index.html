<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CALCULATOR</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <div class="calculator__display">0</div>
    <button class="calculator__clear large-btn">CLEAR</button>
    <button class="calculator__delete large-btn">DELETE</button>
    <button class="calculator__number">7</button>
    <button class="calculator__number">8</button>
    <button class="calculator__number">9</button>
    <button class="calculator__operator">/</button>
    <button class="calculator__number">4</button>
    <button class="calculator__number">5</button>
    <button class="calculator__number">6</button>
    <button class="calculator__operator">x</button>
    <button class="calculator__number">1</button>
    <button class="calculator__number">2</button>
    <button class="calculator__number">3</button>
    <button class="calculator__operator">-</button>
    <button class="calculator__number">0</button>
    <button class="calculator__number">.</button>
    <button class="calculator__operator">=</button>
    <button class="calculator__operator">+</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
